    <title>总体设计</title>
    <style>
        body{
            margin: 0;
        }
        #content-info{
            width: auto;
            margin: 0 auto;
            text-align: center;
        }
        #author-info{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        #title{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            padding-top: 10px;
            margin-bottom: 2px;
            font-size: 34px;
            color: #505050;
        }
        .text{
            white-space:nowrap;
            text-overflow: ellipsis;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 2px;
            font-size: 20px;
            color: #8c8c8c;
        }
        #navBar{
            width: auto;
            height: auto;
            position: fixed;
            right:0;
            bottom: 0;
            background-color: #f0f3f4;
            overflow-y: auto;
            text-align: center;
        }
        #svg-container{
            width: 100%;
            overflow-x: scroll;
            min-width: 0px;
            margin: 0 10px;
        }
        #nav-thumbs{
            overflow-y: scroll;
            padding: 0 5px;
        }
        .nav-thumb{
            position: relative;
            margin: 10px auto;
        }
        .nav-thumb >p{
            text-align: center;
            font-size: 12px;
            margin: 4px 0 0 0;
        }
        .nav-thumb >div{
            position: relative;
            display: inline-block;
            border: 1px solid #c6cfd5;
        }
        .nav-thumb img{
            display: block;
        }
        #main-content{
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #d0cfd8;
            display: flex;
            height: auto;
            flex-flow: row wrap;
            text-align:center;
        }
        #svg-container >svg{
            overflow: visible;
            display: block;
            margin:5px auto;
            margin-bottom: 5px;
        }
        #copyright{
            bottom: 0;
            left: 50%;
            margin: 5px auto;
            font-size: 16px;
            color: #515151;
        }
        #copyright >a{
            text-decoration: none;
            color: #77C;
        }
        .number{
            position: absolute;
            top:0;
            left:0;
            border-top:22px solid #08a1ef;
            border-right: 22px solid transparent;
        }
        .pagenum{
            font-size: 12px;
            color: #fff;
            position: absolute;
            top: -23px;
            left: 2px;
        }
            #navBar::-webkit-scrollbar{
            width: 8px;
            background-color: #f5f5f5;
        }
            #navBar::-webkit-scrollbar-track{
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            border-radius: 8px;
            background-color: #fff;
        }
            #navBar::-webkit-scrollbar-thumb{
            border-radius: 8px;
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            background-color: #6b6b70;
        }
        #navBar::-webkit-scrollbar-thumb:hover{
            background-color: #4a4a4f;
        }
</style>

    <g ed:layout="rightmap" id="101" ed:width="173.75" ed:height="100.963" ed:topictype="mainidea" transform="matrix(1,0,0,1,23,724)">
        <path fill="#96a6a6" stroke-linejoin="round" d="M86.9,0L173.8,50.5L86.9,101L0,50.5L86.9,0z" stroke-width="3" stroke="#ffffff"></path>
        <text class="st11">
            <tspan style="white-space:pre" x="37" y="56.4">总体设计</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;即概要设计&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;确定系统的具体实现方案、给出软件的模块结构、编写总体设计说明书&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;任务：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(1)将系统划分成物理元素，即程序、文件、数据库和文档等。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(2)设计软件结构&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;		①需求规格转换为体系结构&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;		②划分程序的模块组成、模块间的相互关系&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;		③确定系统的数据结构、文件结构、数据库模式&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;		④确定测试方法与策略&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(3)编写总体设计说明书、用户手册、测试计划、用结构图来描述软件结构，选择分解功能与划分模块的设计原则。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;已知:&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(1)、DFD图&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(2)、系统结构图&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;在详细设计之前先进行总体设计的必要性：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	可以站在全局的高度，花较少成本，从较抽象的层次上分析对比多种可能的实现方案和软件结构，从中选择最佳方案和最合理的软件结构，从而用较低成本开发出较高质量的软件系统。&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(120,43)"></use>

    <g ed:parentid="102" id="104" ed:width="144" ed:height="23" transform="matrix(1,0,0,1,430,49)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">设想供选择的方案</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;提出若干个供选择的方案&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(118,5)" style="display: none;"></rect></g>

    <g ed:parentid="102" id="106" ed:width="131" ed:height="23" transform="matrix(1,0,0,1,430,79)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">选取合理的方案</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;1、从前一步得到的一系列供选择的方案中选取若干个合理的方案&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;2、一般是选取低成本、中等成本、高成本三种方案&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;3、对于每个合理的方案，分析员都应该准备下列4份资料&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(1)系统流程图&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(2) 组成系统的物理元素清单&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(3)成本/效益分析&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(4)实现这个系统的进度计划&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(105,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(105,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="102" id="108" ed:width="170" ed:height="23" transform="matrix(1,0,0,1,430,108)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">推荐最佳方案，并审查</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;1、分析员推荐出一个最佳的方案&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;2、分析员应该为推荐出来的最佳方案制定详细的实现计划&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;3、用户和有关的技术专家应认真审查分析员所推荐的最佳系统，符合下列条件应提请使用部门负责人进一步审批：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(1)符合用户需求&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	(2)在现有条件下完全能够实现&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;4、使用部门负责人接受了分析员推荐的方案之后，进入结构设计阶段&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(144,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(144,5)" style="display: none;"></rect></g>
    </g>

    <g ed:parentid="110" id="112" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,430,164)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">功能分解</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;结合算法描述对数据流图中的每个处理进行分析，如果一个处理功能过分复杂，则将它的功能适当地分解成一系列比较简单的功能。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;也就是将主系统分解成一系列子系统（也就是单个功能，单个功能具体怎么实现并不是这个步骤关心的）&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;ex：学生管理系统可以分为增删改查四个子系统，但是子系统由什么模块组成并不被关心。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;图表：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;1、将之前绘制好的数据流图进行分解细化，最终产生细化的数据流图&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;2、还要用IPO等工具简要描述细化后每个处理的算法&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(66,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(66,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="110" id="114" ed:width="97" ed:height="23" transform="matrix(1,0,0,1,430,776)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">设计软件结构</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="116" ed:width="84" ed:height="23" transform="matrix(1,0,0,1,430,1388)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">设计数据库</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="118" ed:width="97" ed:height="23" transform="matrix(1,0,0,1,430,1417)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">制定测试计划</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="120" ed:width="71" ed:height="23" transform="matrix(1,0,0,1,430,1447)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">书写文档</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="122" ed:width="84" ed:height="23" transform="matrix(1,0,0,1,430,1476)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">审查和复查</tspan>
        </text>
    </g>
    <g ed:parentid="114" id="145" ed:width="71" ed:height="23" transform="matrix(1,0,0,1,554,451)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">设计原理</tspan>
        </text>
    </g>
    <g ed:parentid="114" id="147" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,554,886)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">启发规则</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;经验规律，对改进设计，提高软件质量，往往有参考价值。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;但是，既不是设计的目标也不是设计时应该普遍遵循的原理。&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(66,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(66,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="145" id="149" ed:width="79" ed:height="23" transform="matrix(1,0,0,1,652,194)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">模块化</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;模块的定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	模块是由边界元素限定的相邻程序元素的序列。模块是构成程序的基本构件。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;模块化的理论基础：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	把复杂的问题分解成许多容易解决的小问题，原来的问题也就容易解决了。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;模块化好处：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	（1）使软件结构清晰，不仅容易设计也容易阅读和理解。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	（2）容易测试和调试，提高软件的可靠性。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	（3）提高软件的可修改性。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	（4）有助于软件开发工程的组织管理。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;比如计算阶乘的和：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;img src=&quot;总体设计.html.files/image17.png&quot; width=&quot;359&quot; height=&quot;179&quot; /&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(53,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(53,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="145" id="151" ed:width="66" ed:height="23" transform="matrix(1,0,0,1,652,223)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">抽象</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;抽象的定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	人类在认识复杂现象的过程中一个最强有力的思维工具就是抽象。人们在实践中认识到，在现实世界中一定事物、状态和过程之间从存在某些相似的方面（共性）。把这些相似的方面集中和概括起来，暂时忽略它们之间的差异，这就是抽象。或者说抽象就是考虑事物间被关注的特性而不考虑它们其他的细节。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;抽象的理论基础：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	由于人类思维能力的限制，如果每次面临的因素太多，是不可能做出精确思维的。处理复杂系统的唯一有效的方法是用层次的方法构造和分析它。软件工程的每一步都是对软件解法的抽象层次的一次精化。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;ex:&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	&lt;/span&gt;&lt;img src=&quot;总体设计.html.files/image18.png&quot; width=&quot;357&quot; height=&quot;148&quot; /&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(40,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(40,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="145" id="153" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,652,253)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">逐步求精</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;将现实问题经过几次抽象（细化）处理，最后到求解域中只是一些简单的算法描述和算法实现问题。即将系统功能按层次进行分解，每一层不断将功能细化，到最后一层都是功能单一、简单易实现的模块。&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(66,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(66,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="145" id="155" ed:width="123" ed:height="23" transform="matrix(1,0,0,1,652,297)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">信息隐藏和局部化</tspan>
        </text>
    </g>
    <g ed:parentid="155" id="157" ed:width="93" ed:height="23" transform="matrix(1,0,0,1,802,282)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">信息隐藏</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;一个模块内包含的信息对于不需要这些信息的模块来说，是不能访问的。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(67,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(67,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="155" id="161" ed:width="79" ed:height="23" transform="matrix(1,0,0,1,802,312)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">局部化</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;所谓局部化是指把一些关系密切的软件元素物理地放得彼此靠近。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;使用局部数据元素是局部化的一个例子&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;局部化有助于实现信息隐藏&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(53,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(53,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="145" id="165" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,652,525)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">模块独立</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;高内聚、低耦合&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(66,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(66,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="165" id="167" ed:width="45" ed:height="23" transform="matrix(1,0,0,1,771,422)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">耦合</tspan>
        </text>
    </g>
    <g ed:parentid="165" id="169" ed:width="45" ed:height="23" transform="matrix(1,0,0,1,771,621)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">内聚</tspan>
        </text>
    </g>
    <g ed:parentid="147" id="171" ed:width="209" ed:height="23" transform="matrix(1,0,0,1,673,739)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">改进软件结构提高模块独立性</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;设计出软件的初步结构后，应该审查分析这个结构，通过模块分解或合并，力求降低耦合提高内聚。&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(183,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(183,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="147" id="173" ed:width="144" ed:height="23" transform="matrix(1,0,0,1,673,768)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">模块规模应该适中</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;过大的模块往往是由于分解不充分，但是进一步分解必须符合问题结构，一般来说，分解后不应该降低模块独立性&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;过小的模块开销大于有效操作，而且模块数目过多将使系统接口复杂，因此过小的模块有时不值得单独存在，特别是只有一个模块调用它时，通常可以把它合并到上级模块中去而不必单独存在&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(118,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(118,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="147" id="175" ed:width="235" ed:height="23" transform="matrix(1,0,0,1,673,842)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">深度、宽度、扇出、扇入都应适中</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;经验分析，设计的很好的软件结构通常顶层扇出比较高，中层扇出较少，底层扇入到公共的实用模块中去（底层模块有高扇入）&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(209,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(209,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="147" id="177" ed:width="222" ed:height="23" transform="matrix(1,0,0,1,673,930)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">模块的作用域应该在控制域之内</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;否则容易出现控制耦合&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(196,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(196,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="147" id="179" ed:width="209" ed:height="23" transform="matrix(1,0,0,1,673,975)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">力争降低模块接口的复杂程度</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;接口复杂是软件发生错误的一个主要原因。应该仔细设计模块接口，使得信息传递简单并且和模块的功能一致&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;ex：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	计算两个数之和，如果这样设计接口——add(arr)， 传入一个数组存储相加的两个数字。很明显，这样不利于对这个模块的理解，不仅在维护期间容易产生混淆，在开发期间也可能发生错误。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	相对而言，下面这种接口就很清晰——add(a,b), 传入两个数进行相加，见接口知意&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(183,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(183,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="147" id="181" ed:width="183" ed:height="23" transform="matrix(1,0,0,1,673,1004)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">设计单入口单出口的模块</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;警告软件工程师不要使模块之间出现内容耦合，当从顶部进入模块并且从底部退出来时，软件是比较容易理解的，因此也是比较容易维护的。&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(157,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(157,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="147" id="183" ed:width="170" ed:height="23" transform="matrix(1,0,0,1,673,1034)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">模块功能应该可以预测</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;只要输入的数据相同就会产生同样的输出，模块对于上级来说是透明的。&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;ex：&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;	对于add模块，不用了解内部细节，仅仅知道输入两个数会返回两个数的和就足够了。也就可以说是add模块可预测&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(144,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(144,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="114" id="187" ed:width="162" ed:height="23" transform="matrix(1,0,0,1,554,1211)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">描绘软件结构的图形工具</tspan>
        </text>
    </g>
    <g ed:parentid="187" id="191" ed:width="79" ed:height="23" transform="matrix(1,0,0,1,743,1063)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">层次图</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;用来描述软件的层次结构&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(53,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(53,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="187" id="193" ed:width="86" ed:height="23" transform="matrix(1,0,0,1,743,1093)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">HIPO图</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;即层次图(H)+IPO图（注：推荐使用IPO表来代替IPO图）&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(60,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(60,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="187" id="195" ed:width="79" ed:height="23" transform="matrix(1,0,0,1,743,1137)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">结构图</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;描绘软件结构的图形工具&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;一个方块代表一个模块，框内注明模块的名字或主要功能&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;方框之间的箭头(或直线)表示模块调用关系，为了简单起见，可以只用直线而不用箭头表示模块之间的调用关系&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;用带注释的箭头表示模块调用过程中来回传递的信息，尾部是空心圆表示传递的是数据，实心圆表示传递的是控制信息&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;img src=&quot;总体设计.html.files/image19.png&quot; width=&quot;368&quot; height=&quot;230&quot; /&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(53,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(53,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="187" id="197" ed:width="170" ed:height="23" transform="matrix(1,0,0,1,743,1270)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">面向数据流的设计方法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;将信息流映射成软件结构&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;又称结构化设计&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(144,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(144,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="197" id="203" ed:width="97" ed:height="23" transform="matrix(1,0,0,1,940,1211)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">数据流图类型</tspan>
        </text>
    </g>
    <g ed:parentid="203" id="205" ed:width="58" ed:height="23" transform="matrix(1,0,0,1,1064,1181)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">变换型</tspan>
        </text>
    </g>
    <g ed:parentid="203" id="207" ed:width="58" ed:height="23" transform="matrix(1,0,0,1,1064,1211)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">事务型</tspan>
        </text>
    </g>
    <g ed:parentid="203" id="209" ed:width="116" ed:height="23" transform="matrix(1,0,0,1,1064,1240)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">变换/事务混合型</tspan>
        </text>
    </g>
    <g ed:parentid="197" id="211" ed:width="175" ed:height="23" transform="matrix(1,0,0,1,940,1314)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">面向数据流设计方法的过程</tspan>
        </text>
    </g>
    <g ed:parentid="211" id="213" ed:width="97" ed:height="23" transform="matrix(1,0,0,1,1142,1270)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">精化数据流图</tspan>
        </text>
    </g>
    <g ed:parentid="211" id="215" ed:width="123" ed:height="23" transform="matrix(1,0,0,1,1142,1299)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">确定数据流图类型</tspan>
        </text>
    </g>
    <g ed:parentid="225" ed:layout="rightmap" id="226" ed:width="445" ed:height="30" transform="matrix(1,0,0,1,1343,758)">
        <path fill="#3498db" stroke-linejoin="round" d="M4,0L441,0C443.7,0,445,1.3,445,4L445,26C445,28.7,443.7,30,441,30L4,30C1.3,30,0,28.7,0,26L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke="#ffffff"></path>
        <text class="st13">
            <tspan style="white-space:pre" x="6" y="18.9">这两步其实不用细究，目的就是为了对最终确定的解决方案进行优化和改进</tspan>
        </text>
    </g>
    <g ed:parentid="227" ed:layout="rightmap" id="228" ed:width="133" ed:height="30" transform="matrix(1,0,0,1,921,249)">
        <path fill="#3498db" stroke-linejoin="round" d="M4,0L129,0C131.7,0,133,1.3,133,4L133,26C133,28.7,131.7,30,129,30L4,30C1.3,30,0,28.7,0,26L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke="#ffffff"></path>
        <text class="st13">
            <tspan style="white-space:pre" x="6" y="18.9">直接结果是模块独立</tspan>
        </text>
    </g>
    <g ed:parentid="167" id="231" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,843,341)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">数据耦合</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;一个模块调用另一个模块时，被调用模块的输入、输出都是简单的数据&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;ex:&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	main()&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	{&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;		输入a、b;&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;		sum = add(a,b);&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;		输出sum;&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	}&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	add(a, b)&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	{&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;		return a+b;&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	}&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;一组模块均与同一外部环境关联。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;ex:&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	学生管理系统现有四个模块，分别是增删改查，系统最开始使用sqlserver数据库。在编写时四个模块皆有对SQL server数据库的操作语句。也就是四个模块都与SQL server相关联，出现了外部耦合。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;缺点：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	如果这时客户需求改变，要求使用oracle数据库，那么系统中的四个模块都要进行修改。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;消减耦合：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	建立一个数据库操作层，包括一系列数据操控模块，增删改查需要进行数据操作的时候调用数据库操作层而不是直接与数据库相关联，外部耦合的范围就被降低了，因此如果进行数据库变更需要修改的工作量大大降低&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(66,5)"></use>

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;一组模块引用同一个公用数据区&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;ex：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	多个模块都针对同一个文件进行读/写操作&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

            <use xlink:href="#note" transform="translate(66,5)"></use>

    <g ed:parentid="169" id="253" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,843,532)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">偶然内聚</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;又称巧合内聚&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	模块内各部分之间无联系&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;缺点：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	可理解性差&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	可修改性差&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	各元素之间没有联系，很可能在一种应用场合需要修改这个模块，而在另一种应用场合又不允许这种修改。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;ex：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	写完一个程序之后，发现一组语句在多处出现，于是把这些语句作为一个模块以节省内存。&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	把几种相关功能（逻辑上相似的功能）组合在一模块中，每次调用传给模块的参数确定执行哪种功能。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;缺点：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	增强了耦合程度（控制耦合）&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	不易修改&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	效率低&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

    <g ed:parentid="169" id="257" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,843,591)">

            <tspan style="white-space:pre" x="9" y="16.4">时间内聚</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;又称经典内聚&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	模块完成的功能必须在同一时间内执行，这些功能只因时间因素关联在一起&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;ex：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	初始化系统模块&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	系统结束模块&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	紧急故障处理模块&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(66,5)"></use>

    <g ed:parentid="169" id="259" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,843,621)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">过程内聚</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;又称顺序性组合&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	模块内处理元素是相关的，且必须以特定的次序执行&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

            <tspan style="white-space:pre" x="9" y="16.4">通信内聚</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	模块中所有元素都使用同一个输入数据或产生同一个输出数据&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	模块内的处理元素和同一个功能密切相关，而且这些处理必须顺序指定（通常一个处理元素的输出数据作为下一个处理元素的输入数据）&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	模块仅包括为完成某个功能所必须的所有成分，缺一不可&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

    <g ed:parentid="175" id="279" ed:width="66" ed:height="23" transform="matrix(1,0,0,1,935,798)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">宽度</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	软件结构内同一层次上的模块总数的最大值&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;注：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	一般来说，宽度越大系统越复杂。&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(40,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(40,5)" style="display: none;"></rect></g>

    <g ed:parentid="175" id="281" ed:width="66" ed:height="23" transform="matrix(1,0,0,1,935,827)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">深度</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	表示软件结构中控制的层数&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;作用：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	粗略地标志一个系统的大小和复杂程度&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;注：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	如果层数过多则应该考虑是否有许多管理模块过分简单了，能否适当合并&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(40,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(40,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="175" id="283" ed:width="66" ed:height="23" transform="matrix(1,0,0,1,935,857)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">扇出</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	一个模块直接控制（调用）的模块数目&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;注：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	扇出过大意味着模块过分复杂，需要控制和协调过多的下级模块。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	经验表明，一个设计的好的典型系统的平均扇出通常是3或4（扇出的上限通常是5~9）&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;扇出过大/过小的解决方案：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	扇出太大一般是因为缺乏中间层次，应当适当增加中间层次的控制模块&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	扇出太小时可以把下级模块进一步分解成若干个子功能模块，或者合并到它的上级模块中去&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	（分解模块或者合并模块必须符合问题结构，不能违背模块独立原理）&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(40,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(40,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="175" id="285" ed:width="66" ed:height="23" transform="matrix(1,0,0,1,935,886)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">扇入</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	有多少个上级模块直接调用它&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(40,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(40,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="177" id="287" ed:width="79" ed:height="23" transform="matrix(1,0,0,1,922,916)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">作用域</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	受该模块内一个判定影响的所有模块的集合。&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;&gt;&lt;br /&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(53,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(53,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="177" id="289" ed:width="79" ed:height="23" transform="matrix(1,0,0,1,922,945)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">控制域</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;定义：&lt;/span&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;&gt;&lt;span style=&quot; font-family:'微软雅黑';&quot;&gt;	这个模块本身以及所有直接或间接从属于它的模块的集合&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(53,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(53,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="195" id="301" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,849,1122)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">选择调用</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;img src=&quot;总体设计.html.files/image20.png&quot; width=&quot;378&quot; height=&quot;206&quot; /&gt;&lt;/p&gt;&lt;ul style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 0;&quot;&gt;&lt;li style=&quot; font-family:'微软雅黑';&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:-16px;&quot;&gt;&lt;span style=&quot; color:#000000;&quot;&gt;判定为真的时候调用A，为假时调用B&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/body&gt;">
            <use xlink:href="#note" transform="translate(66,5)"></use>
        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(66,5)" style="display: none;"></rect></g>
    </g>
    <g ed:parentid="195" id="303" ed:width="92" ed:height="23" transform="matrix(1,0,0,1,849,1152)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">循环调用</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;img src=&quot;总体设计.html.files/image21.png&quot; width=&quot;396&quot; height=&quot;198&quot; /&gt;&lt;/p&gt;&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;&gt;&lt;span style=&quot; font-family:'微软雅黑'; color:#000000;&quot;&gt;模块M循环调用A、B、C模块&lt;/span&gt;&lt;/p&gt;&lt;/body&gt;">

        <rect fill="#cdcdff" x="0" y="0" height="16" width="16" fill-opacity="0.6" transform="translate(66,5)" style="display: none;"></rect></g>
    </g>
