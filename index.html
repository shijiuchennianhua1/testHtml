    </g>
    <g ed:parentid="211" id="307" ed:width="175" ed:height="23" transform="matrix(1,0,0,1,1142,1358)">
        <text class="st13">
            <tspan style="white-space:pre" x="9" y="16.4">用启发式规则精化软件结构</tspan>
        </text>
    </g>
    
<g note="" style="display: none;" ed:noteid="page0,101" transform="translate(143.5,783.5)"><rect x="0" y="0" width="416" height="351" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="343" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; ">即概要设计</p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">确定系统的具体实现方案、给出软件的模块结构、编写总体设计说明书</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">任务：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(1)将系统划分成物理元素，即程序、文件、数据库和文档等。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(2)设计软件结构</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">		①需求规格转换为体系结构</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">		②划分程序的模块组成、模块间的相互关系</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">		③确定系统的数据结构、文件结构、数据库模式</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">		④确定测试方法与策略</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(3)编写总体设计说明书、用户手册、测试计划、用结构图来描述软件结构，选择分解功能与划分模块的设计原则。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">已知:</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(1)、DFD图</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(2)、系统结构图</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">在详细设计之前先进行总体设计的必要性：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	可以站在全局的高度，花较少成本，从较抽象的层次上分析对比多种可能的实现方案和软件结构，从中选择最佳方案和最合理的软件结构，从而用较低成本开发出较高质量的软件系统。</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,104" transform="translate(548.5,70.5)"><rect x="0" y="0" width="148" height="25" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="132" height="17" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">提出若干个供选择的方案</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,106" transform="translate(535.5,100.5)"><rect x="0" y="0" width="359" height="124" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="343" height="116" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">1、从前一步得到的一系列供选择的方案中选取若干个合理的方案</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">2、一般是选取低成本、中等成本、高成本三种方案</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">3、对于每个合理的方案，分析员都应该准备下列4份资料</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(1)系统流程图</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(2) 组成系统的物理元素清单</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(3)成本/效益分析</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(4)实现这个系统的进度计划</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,108" transform="translate(574.5,129.5)"><rect x="0" y="0" width="416" height="124" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="116" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">1、分析员推荐出一个最佳的方案</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">2、分析员应该为推荐出来的最佳方案制定详细的实现计划</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">3、用户和有关的技术专家应认真审查分析员所推荐的最佳系统，符合下列条件应提请使用部门负责人进一步审批：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(1)符合用户需求</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	(2)在现有条件下完全能够实现</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">4、使用部门负责人接受了分析员推荐的方案之后，进入结构设计阶段</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,112" transform="translate(496.5,185.5)"><rect x="0" y="0" width="416" height="173" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="165" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">结合算法描述对数据流图中的每个处理进行分析，如果一个处理功能过分复杂，则将它的功能适当地分解成一系列比较简单的功能。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">也就是将主系统分解成一系列子系统（也就是单个功能，单个功能具体怎么实现并不是这个步骤关心的）</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">ex：学生管理系统可以分为增删改查四个子系统，但是子系统由什么模块组成并不被关心。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">图表：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">1、将之前绘制好的数据流图进行分解细化，最终产生细化的数据流图</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">2、还要用IPO等工具简要描述细化后每个处理的算法</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,147" transform="translate(620.5,907.5)"><rect x="0" y="0" width="340" height="41" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="324" height="33" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">经验规律，对改进设计，提高软件质量，往往有参考价值。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">但是，既不是设计的目标也不是设计时应该普遍遵循的原理。</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,149" transform="translate(705.5,215.5)"><rect x="0" y="0" width="416" height="420" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="412" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">模块的定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	模块是由边界元素限定的相邻程序元素的序列。模块是构成程序的基本构件。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">模块化的理论基础：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	把复杂的问题分解成许多容易解决的小问题，原来的问题也就容易解决了。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">模块化好处：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	（1）使软件结构清晰，不仅容易设计也容易阅读和理解。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	（2）容易测试和调试，提高软件的可靠性。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	（3）提高软件的可修改性。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	（4）有助于软件开发工程的组织管理。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">比如计算阶乘的和：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><img src="%E6%80%BB%E4%BD%93%E8%AE%BE%E8%AE%A1_files/image17.png" width="359" height="179"></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,151" transform="translate(692.5,244.5)"><rect x="0" y="0" width="416" height="373" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="365" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">抽象的定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">
	
人类在认识复杂现象的过程中一个最强有力的思维工具就是抽象。人们在实践中认识到，在现实世界中一定事物、状态和过程之间从存在某些相似的方面（共性）。
把这些相似的方面集中和概括起来，暂时忽略它们之间的差异，这就是抽象。或者说抽象就是考虑事物间被关注的特性而不考虑它们其他的细节。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">抽象的理论基础：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	由于人类思维能力的限制，如果每次面临的因素太多，是不可能做出精确思维的。处理复杂系统的唯一有效的方法是用层次的方法构造和分析它。软件工程的每一步都是对软件解法的抽象层次的一次精化。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">ex:</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	</span><img src="%E6%80%BB%E4%BD%93%E8%AE%BE%E8%AE%A1_files/image18.png" width="357" height="148"></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,153" transform="translate(718.5,274.5)"><rect x="0" y="0" width="416" height="58" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="50" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">将现实问题经过几次抽象（细化）处理，最后到求解域中只是一些简单的算法描述和算法实现问题。即将系统功能按层次进行分解，每一层不断将功能细化，到最后一层都是功能单一、简单易实现的模块。</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,157" transform="translate(869.5,303.5)"><rect x="0" y="0" width="400" height="25" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="384" height="17" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">一个模块内包含的信息对于不需要这些信息的模块来说，是不能访问的。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,161" transform="translate(855.5,333.5)"><rect x="0" y="0" width="364" height="58" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="348" height="50" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">所谓局部化是指把一些关系密切的软件元素物理地放得彼此靠近。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">使用局部数据元素是局部化的一个例子</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">局部化有助于实现信息隐藏</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,165" transform="translate(718.5,546.5)"><rect x="0" y="0" width="100" height="25" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="84" height="17" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">高内聚、低耦合</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,171" transform="translate(856.5,760.5)"><rect x="0" y="0" width="416" height="41" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="33" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">设计出软件的初步结构后，应该审查分析这个结构，通过模块分解或合并，力求降低耦合提高内聚。</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,173" transform="translate(791.5,789.5)"><rect x="0" y="0" width="416" height="91" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="83" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">过大的模块往往是由于分解不充分，但是进一步分解必须符合问题结构，一般来说，分解后不应该降低模块独立性</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">过小的模块开销大于有效操作，而且模块数目过多将使系统接口复杂，因此过小的模块有时不值得单独存在，特别是只有一个模块调用它时，通常可以把它合并到上级模块中去而不必单独存在</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,175" transform="translate(882.5,863.5)"><rect x="0" y="0" width="416" height="41" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="33" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">经验分析，设计的很好的软件结构通常顶层扇出比较高，中层扇出较少，底层扇入到公共的实用模块中去（底层模块有高扇入）</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,177" transform="translate(869.5,951.5)"><rect x="0" y="0" width="136" height="24" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;微软雅黑&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="120" height="16" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; ">否则容易出现控制耦合</p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,179" transform="translate(856.5,996.5)"><rect x="0" y="0" width="416" height="156" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="148" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'微软雅黑';">接口复杂是软件发生错误的一个主要原因。应该仔细设计模块接口，使得信息传递简单并且和模块的功能一致</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'微软雅黑';">ex：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'微软雅黑';">	计算两个数之和，如果这样设计接口——add(arr)， 传入一个数组存储相加的两个数字。很明显，这样不利于对这个模块的理解，不仅在维护期间容易产生混淆，在开发期间也可能发生错误。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'微软雅黑';">	相对而言，下面这种接口就很清晰——add(a,b), 传入两个数进行相加，见接口知意</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,181" transform="translate(830.5,1025.5)"><rect x="0" y="0" width="416" height="40" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;微软雅黑&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="32" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">警告软件工程师不要使模块之间出现内容耦合，当从顶部进入模块并且从底部退出来时，软件是比较容易理解的，因此也是比较容易维护的。</p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,183" transform="translate(817.5,1055.5)"><rect x="0" y="0" width="416" height="88" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;微软雅黑&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="80" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">只要输入的数据相同就会产生同样的输出，模块对于上级来说是透明的。</p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">ex：</p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">	对于add模块，不用了解内部细节，仅仅知道输入两个数会返回两个数的和就足够了。也就可以说是add模块可预测</p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,191" transform="translate(796.5,1084.5)"><rect x="0" y="0" width="148" height="24" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;微软雅黑&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="132" height="16" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">用来描述软件的层次结构</p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,193" transform="translate(803.5,1114.5)"><rect x="0" y="0" width="321" height="24" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;微软雅黑&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="305" height="16" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; ">即层次图(H)+IPO图（注：推荐使用IPO表来代替IPO图）</p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,195" transform="translate(796.5,1158.5)"><rect x="0" y="0" width="416" height="357" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="349" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'微软雅黑';">描绘软件结构的图形工具</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'微软雅黑';">一个方块代表一个模块，框内注明模块的名字或主要功能</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'微软雅黑';">方框之间的箭头(或直线)表示模块调用关系，为了简单起见，可以只用直线而不用箭头表示模块之间的调用关系</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'微软雅黑';">用带注释的箭头表示模块调用过程中来回传递的信息，尾部是空心圆表示传递的是数据，实心圆表示传递的是控制信息</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><img src="%E6%80%BB%E4%BD%93%E8%AE%BE%E8%AE%A1_files/image19.png" width="368" height="230"></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,197" transform="translate(887.5,1291.5)"><rect x="0" y="0" width="148" height="41" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="132" height="33" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">将信息流映射成软件结构</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">又称结构化设计</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,231" transform="translate(909.5,362.5)"><rect x="0" y="0" width="388" height="222" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="372" height="214" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">一个模块调用另一个模块时，被调用模块的输入、输出都是简单的数据</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">ex:</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	main()</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	{</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">		输入a、b;</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">		sum = add(a,b);</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">		输出sum;</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	}</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	add(a, b)</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	{</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">		return a+b;</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	}</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span styl rgin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	建立一个数据库操作层，包括一系列数据操控模块，增删改查需要进行数据操作的时候调用数据库操作层而不是直接与数据库相关联，外部耦合的范围就被降低了，因此如果进行数据库变更需要修改的工作量大大降低</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,239" transform="translate(909.5,487.5)"><rect x="0" y="0" width="237" height="74" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="221" height="66" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">一组模块引用同一个公用数据区</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">ex：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	多个模块都针对同一个文件进行读/写操作</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,241" transform="translate(909.5,520.5)"><rect x="0" y="0" width="323" height="74" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="307" height="66" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">（1）一个模块访问另一个模块数据；</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">（2）一个模块不通过正常入口而转到另一个模块的内部； </span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">（3）两个模块有一部分代码重叠； </span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">（4）一个模块有多个入口。 </span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,253" transform="translate(909.5,553.5)"><rect x="0" y="0" width="416" height="238" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="230" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">又称巧合内聚</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	模块内各部分之间无联系</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">缺点：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	可理解性差</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	可修改性差</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	各元素之间没有联系，很可能在一种应用场合需要修改这个模块，而在另一种应用场合又不允许这种修改。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">ex：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	写完一个程序之后，发现一组语句在多处出现，于是把这些语句作为一个模块以节省内存。</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,255" transform="translate(909.5,583.5)"><rect x="0" y="0" width="416" height="140" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="132" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	把几种相关功能（逻辑上相似的功能）组合在一模块中，每次调用传给模块的参数确定执行哪种功能。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">缺点：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	增强了耦合程度（控制耦合）</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	不易修改</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	效率低</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,257" transform="translate(909.5,612.5)"><rect x="0" y="0" width="412" height="156" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="396" height="148" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">又称经典内聚</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	模块完成的功能必须在同一时间内执行，这些功能只因时间因素关联在一起</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">ex：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	初始化系统模块</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	系统结束模块</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	紧急故障处理模块</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,259" transform="translate(909.5,642.5)"><rect x="0" y="0" width="292" height="74" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="276" height="66" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">又称顺序性组合</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	模块内处理元素是相关的，且必须以特定的次序执行</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,261" transform="translate(909.5,671.5)"><rect x="0" y="0" width="340" height="41" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="324" height="33" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	模块中所有元素都使用同一个输入数据或产生同一个输出数据</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,263" transform="translate(909.5,701.5)"><rect x="0" y="0" width="416" height="58" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="50" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	模块内的处理元素和同一个功能密切相关，而且这些处理必须顺序指定（通常一个处理元素的输出数据作为下一个处理元素的输入数据）</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,265" transform="translate(909.5,730.5)"><rect x="0" y="0" width="316" height="41" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="300" height="33" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	模块仅包括为完成某个功能所必须的所有成分，缺一不可</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,279" transform="translate(975.5,819.5)"><rect x="0" y="0" width="244" height="74" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="228" height="66" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	软件结构内同一层次上的模块总数的最大值</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">注：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	一般来说，宽度越大系统越复杂。</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,281" transform="translate(975.5,848.5)"><rect x="0" y="0" width="400" height="107" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="384" height="99" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	表示软件结构中控制的层数</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">作用：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	粗略地标志一个系统的大小和复杂程度</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">注：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	如果层数过多则应该考虑是否有许多管理模块过分简单了，能否适当合并</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,283" transform="translate(975.5,878.5)"><rect x="0" y="0" width="416" height="190" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="400" height="182" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	一个模块直接控制（调用）的模块数目</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">注：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	扇出过大意味着模块过分复杂，需要控制和协调过多的下级模块。</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	经验表明，一个设计的好的典型系统的平均扇出通常是3或4（扇出的上限通常是5~9）</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">扇出过大/过小的解决方案：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	扇出太大一般是因为缺乏中间层次，应当适当增加中间层次的控制模块</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	扇出太小时可以把下级模块进一步分解成若干个子功能模块，或者合并到它的上级模块中去</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	（分解模块或者合并模块必须符合问题结构，不能违背模块独立原理）</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,285" transform="translate(975.5,907.5)"><rect x="0" y="0" width="172" height="57" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="156" height="49" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	有多少个上级模块直接调用它</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,287" transform="translate(975.5,937.5)"><rect x="0" y="0" width="256" height="57" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="240" height="49" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	受该模块内一个判定影响的所有模块的集合。</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';"><br></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,289" transform="translate(975.5,966.5)"><rect x="0" y="0" width="316" height="41" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="300" height="33" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">定义：</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; "><span style=" font-family:'微软雅黑';">	这个模块本身以及所有直接或间接从属于它的模块的集合</span></p></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,301" transform="translate(915.5,1143.5)"><rect x="0" y="0" width="394" height="234" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="378" height="226" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><img src="%E6%80%BB%E4%BD%93%E8%AE%BE%E8%AE%A1_files/image20.png" width="378" height="206"></p><ul style="margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 0;"><li style=" font-family:'微软雅黑';"><span style=" color:#000000;">判定为真的时候调用A，为假时调用B</span></li></ul></foreignObject></g><g note="" style="display: none;" ed:noteid="page0,303" transform="translate(915.5,1173.5)"><rect x="0" y="0" width="412" height="226" stroke="#a27a00" fill="#ffe79d"></rect><foreignObject style="font-family: &quot;SimSun&quot;; font-size: 9pt; font-weight: 400; font-style: normal; word-break: break-all; text-align: left;" width="396" height="218" transform="translate(8,4)"><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><img src="%E6%80%BB%E4%BD%93%E8%AE%BE%E8%AE%A1_files/image21.png" width="396" height="198"></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'微软雅黑'; color:#000000;">模块M循环调用A、B、C模块</span></p></foreignObject></g></svg>
